<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modal using :target</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <a href="#openModal" class="open-btn">Open Modal</a>

  <div id="openModal" class="modal">
    <div class="modal-content">
      <a href="#" class="close">&times;</a>
      <h2>Modal Title</h2>
      <p>This modal uses the <code>:target</code> pseudo-class.</p>
    </div>
  </div>

  <h2>Welcome to this page.</h2>
  <p>Click on "Open Modal" to view the pop-up window.</p>
</body>
</html>
