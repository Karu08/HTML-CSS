<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Static Webpage Layout</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Welcome</h2>
            <p>This is a simple static webpage layout using semantic HTML and basic CSS.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>We use semantic tags like &lt;header&gt;, &lt;nav&gt;, &lt;main&gt;, &lt;section&gt;, and &lt;footer&gt;.</p>
        </section>

        <section id="contact">
            <h2>Contact</h2>
            <p>Email: example@website.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Website</p>
    </footer>

    
</body>
</html>
